<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document upload form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-5 mx-auto my-5">
            <div class="card">
                <div class="card-heade bg-info">
                    <h2 class="text-center">
                        Document upload
                    </h2>

                </div>
                <div class="card-body">
                    <form id="validForm" onsubmit="validateUpload(event)">
                        <!-- third page  -->
                        <div class="mb-1 text-center text-primary">
                            <span id="successMessage" style="font-size: 22px"></span>
                        </div>

                        

                        <div class="mb-4">
                            <label>Recent Passport Size Photograph</label><span class="text-danger">*</span>
                            <input type="file" name="passport_photo" id="passport_photo" accept="image/*"
                                class="form-control-file">
                            <label class="text-danger" id="passport_photo_error"></label>
                        </div>

                        <div class="mb-4">
                            <label>HSC Mark Sheet</label><span class="text-danger">*</span>
                            <input type="file" name="hsc_marksheet" id="hsc_marksheet"
                                accept="image/*,.pdf,.doc,.docx" class="form-control-file">
                            <label class="text-danger" id="hsc_marksheet_error"></label>
                        </div>

                        <div class="mb-4">
                            <label>SSC Mark Sheet</label><span class="text-danger">*</span>
                            <input type="file" name="ssc_marksheet" id="ssc_marksheet"
                                accept="image/*,.pdf,.doc,.docx" class="form-control-file">
                            <label class="text-danger" id="ssc_marksheet_error"></label>
                        </div>

                        <div class="mb-4">
                            <label>All Semesters Mark Sheet</label><span class="text-danger">*</span>
                            <input type="file" name="all_semesters_marksheet" id="all_semesters_marksheet"
                                accept=".pdf,.doc,.docx" class="form-control-file">
                            <label class="text-danger" id="all_semesters_marksheet_error"></label>
                        </div>








                        <div class=" my-4 btns-group">
                            <button type="button" class="btn btn-info w-100" id="backButton" onclick="goBack()">Previous</button>
                            <input type="submit" value="Submit" class="btn btn-info w-100">
                        </div>

                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
          history.go(-1);
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="/validator.js"></script>
    
</body>
</html>
